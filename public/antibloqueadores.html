<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eroverse - Protecci√≥n Anti-AdBlock</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #181828;
      color: #f2f2f2;
    }
    .centered-message {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.97);
      z-index: 9999;
      min-height: 100vh;
      min-width: 100vw;
      animation: fadeIn 0.7s;
      transition: background 0.3s;
    }
    body.dark .centered-message {
      background: rgba(24,24,40,0.97);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .centered-message span, .centered-message .domain {
      color: #d32f2f;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      background: #fff;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07);
      max-width: 90vw;
      line-height: 1.4;
      word-break: break-word;
      margin-bottom: 1.2rem;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .centered-message span, body.dark .centered-message .domain {
      background: #23233a;
      color: #ff5252;
    }
    .centered-message .domain {
      color: #1976d2;
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
      background: transparent;
      box-shadow: none;
      padding: 0;
    }
    .centered-message img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
      background: #fff;
      object-fit: cover;
      border: 3px solid #d32f2f;
      transition: border 0.3s;
    }
    body.dark .centered-message img.logo {
      background: #23233a;
      border: 3px solid #ff5252;
    }
    .centered-message button {
      margin-top: 1.2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #d32f2f;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 6px 0 rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .centered-message button:active {
      background: #b71c1c;
    }
    .countdown {
      color: #1976d2;
      font-size: 1.2rem;
      margin-top: 0.7rem;
      font-weight: 500;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    body.dark .countdown {
      color: #90caf9;
    }
    @media (max-width: 600px) {
      .centered-message span, .centered-message .domain {
        font-size: 1.1rem;
        padding: 1.2rem 0.7rem;
      }
      .centered-message img.logo {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo y mensajes se insertan din√°micamente -->
  <script>
    // Traducciones para espa√±ol e ingl√©s
    const translations = {
      es: {
        adblock: 'üö´ ¬°Desactiva AdBlock para continuar! Esta descarga est√° protegida.',
        invalid: '‚ùå Enlace no v√°lido o faltante.',
        retry: 'Reintentar',
        redirecting: 'Redirigiendo en {n}‚Ä¶',
        to: 'Vas a ser redirigido a:',
        site: 'Eroverse',
      },
      en: {
        adblock: 'üö´ Please disable AdBlock to continue! This download is protected.',
        invalid: '‚ùå Invalid or missing link.',
        retry: 'Retry',
        redirecting: 'Redirecting in {n}‚Ä¶',
        to: 'You will be redirected to:',
        site: 'Eroverse',
      }
    };
    // Detectar idioma del navegador
    function getLang() {
      const lang = navigator.language || navigator.userLanguage || 'es';
      return lang.startsWith('en') ? 'en' : 'es';
    }
    const lang = getLang();
    const t = translations[lang];

    // Modo oscuro autom√°tico
    function setDarkMode() {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      }
    }
    setDarkMode();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (e.matches) document.body.classList.add('dark');
      else document.body.classList.remove('dark');
    });

    // Accesibilidad: foco autom√°tico en el mensaje
    function focusMessage() {
      const msg = document.querySelector('.centered-message span, .centered-message .domain');
      if (msg) msg.setAttribute('tabindex', '-1'), msg.focus();
    }

    // Obtener par√°metro 'url' sin requerir codificaci√≥n
    function getRawUrlParam() {
      const search = window.location.search;
      if (!search) return null;
      const match = search.match(/[?&]url=([^&]*)/i);
      if (!match) return null;
      let value = match[1];
      try { value = decodeURIComponent(value); } catch (e) {}
      return value.trim();
    }
    // Validar enlace http(s)
    function isValidUrl(url) {
      if (!url) return false;
      return /^(https?:\/\/)[^\s]+$/i.test(url);
    }
    // Extraer dominio de un enlace
    function getDomain(url) {
      try { return new URL(url).hostname; } catch { return ''; }
    }
    // Mostrar mensaje centrado con logo, dominio, bot√≥n, etc.
    function showMessage({msg, domain, showRetry, onRetry, countdown, logoUrl}) {
      // Eliminar mensajes previos
      document.querySelectorAll('.centered-message').forEach(e => e.remove());
      const div = document.createElement('div');
      div.className = 'centered-message';
      div.setAttribute('role', 'alert');
      div.setAttribute('aria-live', 'assertive');
      // Logo de Eroverse
      if (logoUrl) {
        const img = document.createElement('img');
        img.src = logoUrl;
        img.alt = t.site + ' logo';
        img.className = 'logo';
        div.appendChild(img);
      }
      // Dominio de destino
      if (domain) {
        const dom = document.createElement('div');
        dom.className = 'domain';
        dom.textContent = t.to + ' ' + domain;
        div.appendChild(dom);
      }
      // Mensaje principal
      const span = document.createElement('span');
      span.textContent = msg;
      div.appendChild(span);
      // Contador regresivo
      if (typeof countdown === 'number') {
        const cd = document.createElement('div');
        cd.className = 'countdown';
        cd.textContent = t.redirecting.replace('{n}', countdown);
        div.appendChild(cd);
      }
      // Bot√≥n de reintentar
      if (showRetry) {
        const btn = document.createElement('button');
        btn.textContent = t.retry;
        btn.onclick = onRetry;
        div.appendChild(btn);
      }
      document.body.appendChild(div);
      setTimeout(focusMessage, 100);
    }
    // Detecci√≥n solo por backend, usando URL aleatoria para evitar cach√© de AdBlock
    function checkAdBlock(callback) {
      const url = 'https://eroverse.onrender.com/adcheck/ads.js?r=' + Math.random();
      fetch(url, { method: 'GET', cache: 'no-store' })
        .then(resp => {
          if (!resp.ok) {
            callback(true); // Bloqueado por AdBlock
          } else {
            callback(false); // No hay AdBlock
          }
        })
        .catch(() => callback(true));
    }
    // L√≥gica principal
    function main() {
      const url = getRawUrlParam();
      const logo = 'https://yt3.googleusercontent.com/bE3q5DSLFVjZcITEIuKuxavE8OcOcYOOVRV0WHiHu6rs7cwIaR4tPCCZikBrVuPc-dpCecnqig=s160-c-k-c0x00ffffff-no-rj';
      if (!isValidUrl(url)) {
        showMessage({msg: t.invalid, showRetry: false, logoUrl: logo});
        return;
      }
      // Detectar AdBlock antes de redirigir
      checkAdBlock(function(isBlocked) {
        if (isBlocked) {
          showMessage({
            msg: t.adblock,
            showRetry: true,
            onRetry: () => main(),
            logoUrl: logo
          });
        } else {
          // Mostrar dominio y contador antes de redirigir
          let count = 3;
          showMessage({
            msg: '',
            domain: getDomain(url),
            countdown: count,
            logoUrl: logo
          });
          const interval = setInterval(() => {
            count--;
            if (count > 0) {
              showMessage({
                msg: '',
                domain: getDomain(url),
                countdown: count,
                logoUrl: logo
              });
            } else {
              clearInterval(interval);
              window.location.href = url;
            }
          }, 1000);
        }
      });
    }
    window.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>
